<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI画廊 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tdesign': {
                            'primary': '#0052D9',
                            'success': '#00A870',
                            'warning': '#ED7B2F',
                            'error': '#D54941',
                            'gray': {
                                50: '#F3F3F3',
                                100: '#EEEEEE',
                                200: '#E7E7E7',
                                300: '#DCDCDC',
                                400: '#C5C5C5',
                                500: '#A6A6A6',
                                600: '#8B8B8B',
                                700: '#777777',
                                800: '#5E5E5E',
                                900: '#4B4B4B'
                            }
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tdesign-gray-50 font-sans">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm border-b border-tdesign-gray-200" style="padding-top: env(safe-area-inset-top, 44px);">
        <div class="px-4 py-3">
            <h1 class="text-lg font-semibold text-gray-900 text-center">AI画廊</h1>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="pb-20">
        <!-- 图片网格 -->
        <div class="grid grid-cols-2 gap-2 p-2">
            <!-- 示例图片1 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="aspect-square bg-gradient-to-br from-blue-400 to-purple-500 flex items-center justify-center">
                    <span class="text-white text-sm font-medium">梦幻森林</span>
                </div>
                <div class="p-3">
                    <p class="text-xs text-gray-600 mb-1">一只可爱的小猫在梦幻森林中...</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-1">
                            <div class="w-4 h-4 bg-blue-500 rounded-full"></div>
                            <span class="text-xs text-gray-500">用户A</span>
                        </div>
                        <span class="text-xs text-gray-400">2小时前</span>
                    </div>
                </div>
            </div>

            <!-- 示例图片2 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="aspect-square bg-gradient-to-br from-pink-400 to-red-500 flex items-center justify-center">
                    <span class="text-white text-sm font-medium">未来城市</span>
                </div>
                <div class="p-3">
                    <p class="text-xs text-gray-600 mb-1">赛博朋克风格的未来都市...</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-1">
                            <div class="w-4 h-4 bg-green-500 rounded-full"></div>
                            <span class="text-xs text-gray-500">用户B</span>
                        </div>
                        <span class="text-xs text-gray-400">5小时前</span>
                    </div>
                </div>
            </div>

            <!-- 示例图片3 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="aspect-square bg-gradient-to-br from-yellow-400 to-orange-500 flex items-center justify-center">
                    <span class="text-white text-sm font-medium">动漫少女</span>
                </div>
                <div class="p-3">
                    <p class="text-xs text-gray-600 mb-1">日系动漫风格的可爱少女...</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-1">
                            <div class="w-4 h-4 bg-purple-500 rounded-full"></div>
                            <span class="text-xs text-gray-500">用户C</span>
                        </div>
                        <span class="text-xs text-gray-400">1天前</span>
                    </div>
                </div>
            </div>

            <!-- 示例图片4 -->
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="aspect-square bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center">
                    <span class="text-white text-sm font-medium">科幻机甲</span>
                </div>
                <div class="p-3">
                    <p class="text-xs text-gray-600 mb-1">未来科幻风格的巨型机甲...</p>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-1">
                            <div class="w-4 h-4 bg-red-500 rounded-full"></div>
                            <span class="text-xs text-gray-500">用户D</span>
                        </div>
                        <span class="text-xs text-gray-400">2天前</span>
                    </div>
                </div>
            </div>

            <!-- 加载更多指示器 -->
            <div class="col-span-2 flex justify-center py-4">
                <div class="flex items-center space-x-2 text-gray-500">
                    <div class="w-4 h-4 border-2 border-gray-300 border-t-tdesign-primary rounded-full animate-spin"></div>
                    <span class="text-sm">加载更多...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 悬浮创建按钮 -->
    <div class="fixed bottom-20 right-4 z-10">
        <button class="w-14 h-14 bg-tdesign-primary rounded-full shadow-lg flex items-center justify-center hover:bg-blue-600 transition-colors">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-tdesign-gray-200">
        <div class="flex">
            <div class="flex-1 flex flex-col items-center py-2 px-4">
                <div class="w-6 h-6 mb-1">
                    <svg class="w-full h-full text-tdesign-primary" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <span class="text-xs text-tdesign-primary font-medium">首页</span>
            </div>
            <div class="flex-1 flex flex-col items-center py-2 px-4">
                <div class="w-6 h-6 mb-1">
                    <svg class="w-full h-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
