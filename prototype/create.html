<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI画廊 - 创建图片</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tdesign': {
                            'primary': '#0052D9',
                            'success': '#00A870',
                            'warning': '#ED7B2F',
                            'error': '#D54941',
                            'gray': {
                                50: '#F3F3F3',
                                100: '#EEEEEE',
                                200: '#E7E7E7',
                                300: '#DCDCDC',
                                400: '#C5C5C5',
                                500: '#A6A6A6',
                                600: '#8B8B8B',
                                700: '#777777',
                                800: '#5E5E5E',
                                900: '#4B4B4B'
                            }
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tdesign-gray-50 font-sans">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm border-b border-tdesign-gray-200" style="padding-top: env(safe-area-inset-top, 44px);">
        <div class="px-4 py-3 flex items-center justify-between">
            <button class="w-8 h-8 flex items-center justify-center">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <h1 class="text-lg font-semibold text-gray-900">创建图片</h1>
            <div class="w-8"></div>
        </div>
    </div>

    <!-- 主要内容区域 -->
    <div class="p-4 space-y-6">
        <!-- 提示词输入区域 -->
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <h3 class="text-base font-semibold text-gray-900 mb-3">描述你想要画的图片</h3>
            <textarea 
                class="w-full h-32 p-3 border border-tdesign-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-tdesign-primary focus:border-transparent"
                placeholder="试试描述：主角 + 在哪里 + 做什么 + 像什么风格？&#10;&#10;例如：一只可爱的小猫在梦幻森林中玩耍，日系动漫风格"
            ></textarea>
            
            <!-- 常用词按钮 -->
            <div class="mt-3">
                <p class="text-sm text-gray-600 mb-2">常用风格：</p>
                <div class="flex flex-wrap gap-2">
                    <button class="px-3 py-1 bg-tdesign-gray-100 text-gray-700 rounded-full text-sm hover:bg-tdesign-gray-200 transition-colors">写实</button>
                    <button class="px-3 py-1 bg-tdesign-gray-100 text-gray-700 rounded-full text-sm hover:bg-tdesign-gray-200 transition-colors">动漫</button>
                    <button class="px-3 py-1 bg-tdesign-gray-100 text-gray-700 rounded-full text-sm hover:bg-tdesign-gray-200 transition-colors">电影感</button>
                    <button class="px-3 py-1 bg-tdesign-gray-100 text-gray-700 rounded-full text-sm hover:bg-tdesign-gray-200 transition-colors">梦幻</button>
                    <button class="px-3 py-1 bg-tdesign-gray-100 text-gray-700 rounded-full text-sm hover:bg-tdesign-gray-200 transition-colors">科幻</button>
                    <button class="px-3 py-1 bg-tdesign-gray-100 text-gray-700 rounded-full text-sm hover:bg-tdesign-gray-200 transition-colors">油画</button>
                </div>
            </div>

            <!-- 不想要的内容输入 -->
            <div class="mt-4">
                <p class="text-sm text-gray-600 mb-2">不想要的内容（可选）：</p>
                <input 
                    type="text" 
                    class="w-full p-3 border border-tdesign-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-tdesign-primary focus:border-transparent"
                    placeholder="例如：不要文字、不要模糊、不要水印"
                />
            </div>
        </div>

        <!-- 生成按钮 -->
        <button class="w-full bg-tdesign-primary text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition-colors flex items-center justify-center space-x-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
            </svg>
            <span>生成图片</span>
        </button>

        <!-- 图片展示区域 -->
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <h3 class="text-base font-semibold text-gray-900 mb-3">生成的图片</h3>
            <div class="aspect-square bg-gradient-to-br from-purple-400 to-pink-500 rounded-lg flex items-center justify-center">
                <div class="text-center text-white">
                    <svg class="w-12 h-12 mx-auto mb-2 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                    </svg>
                    <p class="text-sm opacity-75">点击"生成图片"开始创作</p>
                </div>
            </div>
            
            <!-- 发布按钮（初始隐藏） -->
            <button class="w-full bg-tdesign-success text-white py-3 rounded-lg font-medium hover:bg-green-600 transition-colors mt-4 hidden">
                发布到画廊
            </button>
        </div>

        <!-- 灵感提示 -->
        <div class="bg-white rounded-lg p-4 shadow-sm">
            <h3 class="text-base font-semibold text-gray-900 mb-3">💡 创作灵感</h3>
            <div class="space-y-2">
                <div class="p-3 bg-tdesign-gray-50 rounded-lg">
                    <p class="text-sm text-gray-700">"一只橘猫坐在咖啡厅窗边，阳光洒在它身上，温馨的日系插画风格"</p>
                </div>
                <div class="p-3 bg-tdesign-gray-50 rounded-lg">
                    <p class="text-sm text-gray-700">"未来城市的夜景，霓虹灯闪烁，赛博朋克风格，电影质感"</p>
                </div>
                <div class="p-3 bg-tdesign-gray-50 rounded-lg">
                    <p class="text-sm text-gray-700">"森林中的小精灵，梦幻的光影效果，童话风格"</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="h-4"></div>
</body>
</html>
