<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>AI画廊 - 我的</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'tdesign': {
                            'primary': '#0052D9',
                            'success': '#00A870',
                            'warning': '#ED7B2F',
                            'error': '#D54941',
                            'gray': {
                                50: '#F3F3F3',
                                100: '#EEEEEE',
                                200: '#E7E7E7',
                                300: '#DCDCDC',
                                400: '#C5C5C5',
                                500: '#A6A6A6',
                                600: '#8B8B8B',
                                700: '#777777',
                                800: '#5E5E5E',
                                900: '#4B4B4B'
                            }
                        }
                    },
                    fontFamily: {
                        'sans': ['-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tdesign-gray-50 font-sans">
    <!-- 顶部导航栏 -->
    <div class="bg-white shadow-sm border-b border-tdesign-gray-200" style="padding-top: env(safe-area-inset-top, 44px);">
        <div class="px-4 py-3">
            <h1 class="text-lg font-semibold text-gray-900 text-center">我的</h1>
        </div>
    </div>

    <!-- 用户信息区域 -->
    <div class="bg-white mb-4">
        <div class="px-4 py-6">
            <div class="flex items-center space-x-4">
                <div class="w-16 h-16 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full flex items-center justify-center">
                    <span class="text-white text-lg font-semibold">我</span>
                </div>
                <div class="flex-1">
                    <h2 class="text-lg font-semibold text-gray-900">微信用户</h2>
                    <p class="text-sm text-gray-500">已创作 8 幅作品</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 个人画廊 -->
    <div class="bg-white mb-4">
        <div class="px-4 py-3 border-b border-tdesign-gray-200">
            <h3 class="text-base font-semibold text-gray-900">个人画廊</h3>
        </div>
        <div class="p-4">
            <div class="grid grid-cols-3 gap-3">
                <!-- 我的作品1 -->
                <div class="aspect-square bg-gradient-to-br from-pink-400 to-red-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs font-medium">梦幻</span>
                </div>
                <!-- 我的作品2 -->
                <div class="aspect-square bg-gradient-to-br from-green-400 to-blue-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs font-medium">科幻</span>
                </div>
                <!-- 我的作品3 -->
                <div class="aspect-square bg-gradient-to-br from-yellow-400 to-orange-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs font-medium">动漫</span>
                </div>
                <!-- 我的作品4 -->
                <div class="aspect-square bg-gradient-to-br from-purple-400 to-pink-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs font-medium">写实</span>
                </div>
                <!-- 我的作品5 -->
                <div class="aspect-square bg-gradient-to-br from-blue-400 to-cyan-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs font-medium">抽象</span>
                </div>
                <!-- 我的作品6 -->
                <div class="aspect-square bg-gradient-to-br from-red-400 to-yellow-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs font-medium">风景</span>
                </div>
                <!-- 我的作品7 -->
                <div class="aspect-square bg-gradient-to-br from-indigo-400 to-purple-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs font-medium">人物</span>
                </div>
                <!-- 我的作品8 -->
                <div class="aspect-square bg-gradient-to-br from-teal-400 to-green-500 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs font-medium">动物</span>
                </div>
                <!-- 空位 -->
                <div class="aspect-square border-2 border-dashed border-gray-300 rounded-lg flex items-center justify-center">
                    <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- 功能菜单 -->
    <div class="bg-white">
        <div class="px-4 py-3 border-b border-tdesign-gray-200">
            <h3 class="text-base font-semibold text-gray-900">功能</h3>
        </div>
        <div class="divide-y divide-tdesign-gray-200">
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-tdesign-primary rounded-lg flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                        </svg>
                    </div>
                    <span class="text-gray-900">我的收藏</span>
                </div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-tdesign-success rounded-lg flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </div>
                    <span class="text-gray-900">创作历史</span>
                </div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
            <div class="px-4 py-3 flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-tdesign-warning rounded-lg flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </div>
                    <span class="text-gray-900">设置</span>
                </div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-tdesign-gray-200">
        <div class="flex">
            <div class="flex-1 flex flex-col items-center py-2 px-4">
                <div class="w-6 h-6 mb-1">
                    <svg class="w-full h-full text-gray-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400">首页</span>
            </div>
            <div class="flex-1 flex flex-col items-center py-2 px-4">
                <div class="w-6 h-6 mb-1">
                    <svg class="w-full h-full text-tdesign-primary" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                </div>
                <span class="text-xs text-tdesign-primary font-medium">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
